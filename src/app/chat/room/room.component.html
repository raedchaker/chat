<div class="chat-container">
  <header class="chat-header">
    <h1> ChatApp</h1>
    <button mat-raised-button (click)="leave()">Leave Room</button>
  </header>
  <main class="chat-main">
    <div class="chat-sidebar">
      <h3><i class="fas fa-comments"></i> Room Name:</h3>
      <h2>{{room.label}}</h2>
      <!-- <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul> -->
    </div>
    <div class="chat-messages">
      <div class="message" *ngFor="let message of messages">
        <p class="meta"> {{message.sender.username}} <span> {{message.createdAt | date : 'dd/MM hh:mm'}} </span></p>
        <p class="text">
          {{message.content}}
        </p>
      </div>
    </div>
  </main>
  <div class="chat-form-container">
    <form id="chat-form">
      <input type="text" placeholder="Enter Message" required autocomplete="off" [(ngModel)]="content" name="content">
      <button class="btn" (click)="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </div>
</div>
